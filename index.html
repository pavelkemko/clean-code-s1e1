<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img-matrix" alt="img-matrix">
      <a class="header__more-inf"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section">
        <h3 class="section__title">Add Item</h3>
        <div class="add-elem">
          <input class="to-do-list__task-input add-elem__task-input" type="text">
          <button class="add-elem__add-btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="to-do-list to-do-list_incompl">
          <li class="to-do-list__task-item">
            <input type="checkbox" class="to-do-list__checkbox">
            <label class="to-do-list__label">Pay Bills</label>
            <input type="text" class="to-do-list__task-input">
            <button class="to-do-list__edit-btn">Edit</button>
            <button class="to-do-list__delete-btn">
              <img src="./remove.svg" class="to-do-list__remove-img" alt="remove-img">
            </button>
          </li>
          <li class="edit-mode to-do-list__task-item">
            <input type="checkbox" class="to-do-list__checkbox">
            <label class="to-do-list__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="to-do-list__task-input">
            <button class="to-do-list__edit-btn">Save</button>
            <button class="to-do-list__delete-btn">
              <img src="./remove.svg" class="to-do-list__remove-img" alt="remove-img">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="to-do-list to-do-list_compl">
          <li class="to-do-list__task-item">
            <input type="checkbox" checked class="to-do-list__checkbox">
            <label class="to-do-list__label">See the Doctor</label>
            <input type="text" class="to-do-list__task-input">
            <button class="to-do-list__edit-btn">Edit</button>
            <button class="to-do-list__delete-btn">
              <img src="./remove.svg" class="to-do-list__remove-img" alt="remove-img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
