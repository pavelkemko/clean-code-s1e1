<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="img-matrix" alt="img-matrix">
      <a class="more-inf"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-elem">
        <h3 class="title">Add Item</h3>
        <div class="tasks-wrapper">
          <input id="new-task" class="task-input" type="text">
          <button class="add">Add</button>
        </div>
      </section>
      <section class="to-do">
        <h3 class="title">Todo</h3>
        <ul id="incompl-tasks" class="to-do-list">
          <li class="task-item">
            <input type="checkbox" class="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task-input">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" class="remove-img" alt="remove-img">
            </button>
          </li>
          <li class="edit-mode task-item">
            <input type="checkbox" class="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" class="remove-img" alt="remove-img">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="title">Completed</h3>
        <ul id="compl-tasks" class="to-do-list">
          <li class="task-item">
            <input type="checkbox" checked class="checkbox">
            <label class="task">See the Doctor</label>
            <input type="text" class="task-input">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" class="remove-img" alt="remove-img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
